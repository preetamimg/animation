<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>
<body>
    <div class="container-fluid topNavbar py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4">
                    <ul class="list-unstyled m-0 p-0 d-flex align-items-center">
                        <li class="link"><a href="javascript:;">Home</a></li>
                        <li class="link ps-4"><a href="javascript:;">Collections</a></li>
                    </ul>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <a href="javascript:;" class="logo">
                        <img src="./assets/images/logo.svg" alt="logo">
                    </a>
                </div>
                <div class="col-4">
                    <ul class="list-unstyled m-0 p-0 d-flex align-items-center justify-content-end">
                        <li class="link"><a href="javascript:;">Curators</a></li>
                        <li class="link ps-4"><a href="javascript:;">Journal</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid pt-4 pb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-8 col-lg-9">
                    <div class="text-center heroText">
                        Spain Collection is your expert partner for deluxe bespoke travel experiences in 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid overflow-hidden videoAnimateSection px-0">
        <div class="position-relative h-100">
            <div class="leftImgOuter2 d-sm-none d-lg-block">
                <div class="imgBox">
                    <img src="./assets/images/l1.jpg" alt="image" class="w-100 h-100 object-fit-cover">
                </div>
            </div>
            <div class="leftImgOuter d-none d-sm-block">
                <div class="imgBox mb-4">
                    <img src="./assets/images/p1.jpg" alt="image" class="w-100 h-100 object-fit-cover">
                </div>
                <div class="imgBox">
                    <img src="./assets/images/p2.jpg" alt="image" class="w-100 h-100 object-fit-cover">
                </div>
            </div>
            <div class="videoOuter">
                <div class="videoInner d-flex justify-content-center overflow-hidden position-relative">
                    <video class="" loop autoplay muted src="./assets/videos/Bg_Home.mp4"></video>
                    <div class="positionText position-absolute start-50 translate-middle text-white">
                        Live Your Own <span class="text-danger">Unique</span> Adventure
                    </div>
                </div>
            </div>
            <div class="rightImgOuter d-none d-sm-block">
                <div class="imgBox mb-4">
                    <img src="./assets/images/p3.jpg" alt="image" class="w-100 h-100 object-fit-cover">
                </div>
                <div class="imgBox">
                    <img src="./assets/images/p4.jpg" alt="image" class="w-100 h-100 object-fit-cover">
                </div>
            </div>
            <div class="rightImgOuter2 d-sm-none d-lg-block">
                <div class="imgBox">
                    <img src="./assets/images/l2.jpg" alt="image" class="w-100 h-100 object-fit-cover">
                </div>
            </div>
        </div>
    </div>
    <div class="vh-100 container-fluid bg-white"></div>

    <script src="./assets/libs/gsap/gsap.min.js"></script>
    <script src="./assets/libs/gsap/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        // for video width increasing
        gsap.to('.videoOuter', {
            scrollTrigger: {
                trigger: '.videoAnimateSection',
                start: 'top top',
                scrub: 1,
                pin: '.videoAnimateSection'
            },
            width: '105%',
        });
        // for video text
        gsap.from('.positionText', {
            scrollTrigger: {
                trigger: '.videoAnimateSection',
                start: 'top top',
                scrub: 1,
            },
            top: '100%',
            opacity: 0
        })
        // for left image outer
        gsap.to('.leftImgOuter', {
            scrollTrigger: {
                trigger: '.videoAnimateSection',
                start: 'top top',
                scrub: 1,
            },
            left: '-300px',
            opacity: 0
        })
          // for left image outer 2
        gsap.to('.leftImgOuter2', {
            scrollTrigger: {
                trigger: '.videoAnimateSection',
                start: 'top top',
                scrub: 1,
            },
            left: '-300px',
            opacity: 0
        })
        // for right image outer
        gsap.to('.rightImgOuter', {
            scrollTrigger: {
                trigger: '.videoAnimateSection',
                start: 'top top',
                scrub: 1,
            },
            right: '-300px',
            opacity: 0
        })
        
        // for right image outer 2
        gsap.to('.rightImgOuter2', {
            scrollTrigger: {
                trigger: '.videoAnimateSection',
                start: 'top top',
                scrub: 1,
            },
            right: '-300px',
            opacity: 0
        })
        
    </script>
</body>
</html>
